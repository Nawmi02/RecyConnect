{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecyConnect | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-green-200 to-green-500">

  <!-- Card -->
  <div class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 relative">
    
    <!-- Close Button -->
    <a href="{% url 'landingpage' %}" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl font-bold">×</a>
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="{% static 'LogoRecy.png' %}" class="h-10" alt="RecyConnect Logo">
    </div>

    <!-- Image -->
    <div class="flex justify-center mb-4">
      <img src="{% static 'Recylogin.png' %}" alt="Login Illustration" class="h-28">
    </div>

    <!-- Title -->
    <h2 class="text-center text-green-600 font-bold text-lg mb-5">Welcome Back!</h2>
    
    <!-- Form -->
    <form method="POST" action="{% url 'login' %}" class="space-y-4" novalidate>
      {% csrf_token %}

      <!-- Email -->
      <input type="email" name="email" placeholder="Email" autocomplete="email" required
             class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-400 outline-none">

      <!-- Password -->
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" required
             class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-400 outline-none">
      
      <div class="text-right text-sm">
        
        <a href="#" class="text-gray-500 hover:underline">Forgot password?</a>
      </div>
      
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-full hover:bg-green-700">
        Log In
      </button>
    </form>
    
    <!-- Footer -->
    <p class="text-center text-sm mt-5 text-gray-600">
      Don’t have an account?
      <a href="{% url 'register' %}" class="text-green-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
